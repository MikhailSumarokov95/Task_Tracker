<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Task list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<h1 class="text-center">Task list</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Text</th>
        <th scope="col">Date created</th>
        <th scope="col">Date deadline</th>
        <th scope="col">Status</th>
        <th scope="col">Name group</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.text}"></td>
        <td th:text="${task.dateCreated}"></td>
        <td th:text="${task.dateDeadLine}"></td>
        <td th:text="${task.isCompleted} ? 'Completed' : 'Did Not Completed'"></td>
        <td th:text="${task.taskGroup.name}"></td>
        <td><a th:href="${'/task/' + task.id + '/delete' }" class="btn btn-danger btn-lg active">Delete</a></td>
        <td><a th:href="${'/task/' + task.id }" class="btn btn-primary btn-lg active">Update</a></td>
    </tr>
    </tbody>
</table>

<div style="text-align: center;">
    <form action="#" th:action="@{/task/create}" method="get">
        <input type="submit" value="Create" class="btn btn-success"/>
    </form>
    <br>
    <form action="#" th:action="@{/task-group}" method="get">
        <input type="submit" value="Open task group" class="btn btn-primary"/>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
