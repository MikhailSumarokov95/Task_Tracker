<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:insert="~{bootstrap/head.html :: head}">
          </th:block> /*/-->
    <title>Task list</title>
</head>
<body>
<!--/*/ <th:block th:insert="~{bootstrap/navbar.html :: navbar}">
          </th:block> /*/-->
<br>
<h1 class="text-center">Список задач</h1>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Текст</th>
            <th scope="col">Дата создания</th>
            <th scope="col">Крайний срок</th>
            <th scope="col">Статус</th>
            <th scope="col">Имя группы</th>
            <th scope="col">Изменить</th>
            <th scope="col">Завершить</th>
            <th scope="col">Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}" th:class="${task.isCompleted} ? table-success : '' ">
            <td th:text="${task.text}"></td>
            <td th:text="${task.dateCreated}"></td>
            <td th:text="${task.dateDeadLine}"></td>
            <td th:text="${task.isCompleted} ? 'Закончено' : 'Не закончено'"></td>
            <td th:text="${task.taskGroup.name}"></td>
            <td><a th:href="${'/task/' + task.id }" class="btn btn-primary btn-lg active">Изменить</a></td>
            <td th:if="${!task.isCompleted}"><a th:href="${'/task/' + task.id + '/complete' }" class="btn btn-success btn-lg active">Завершить</a></td>
            <td th:if="${task.isCompleted}"><a  class="btn btn-success btn-lg active">Завершено</a></td>
            <td><a th:href="${'/task/' + task.id + '/delete' }" class="btn btn-danger btn-lg active">Удалить</a></td>
        </tr>
        </tbody>
    </table>
</div>

<div style="text-align: center;">
    <form action="#" th:action="@{/task/create}" method="get">
        <input type="submit" value="Добавить задачу" class="btn btn-success btn-lg active"/>
    </form>
</div>

<!--/*/ <th:block th:insert="~{bootstrap/tail.html :: tail}">
          </th:block> /*/-->
</body>
</html>
