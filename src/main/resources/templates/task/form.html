<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:insert="~{bootstrap/head.html :: head}">
          </th:block> /*/-->

    <title>Form task</title>
</head>
<body>
<!--/*/ <th:block th:insert="~{bootstrap/navbar.html :: navbar}">
          </th:block> /*/-->
<br>
<form action="#" th:action="@{/task/save}" th:object="${task}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <label class="form-label" for="inputText"><b>Текст</b></label>
                <div class="input-group">
                    <input type="text" th:field="*{text}" id="inputText" class="form-control"
                           placeholder="Введите текст">
                </div>
                <label class="text-danger" for="inputText" th:if="${#fields.hasErrors('text')}"
                       th:errors="*{text}"></label>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <label for="taskGroup" class="control-label"><b>Группа задач</b></label>
                <select class="form-control" th:field="*{taskGroup}" id="taskGroup">
                    <option th:each="group : ${taskGroups}"
                            th:value="${group.id}"
                            th:text="${group.name}">
                    </option>
                </select>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <label class="form-label" for="inputDateCreated"><b>Дата создания</b></label>
                <div class="input-group">
                    <input type="text" readonly th:field="*{dateCreated}" id="inputDateCreated" class="form-control"
                           placeholder="Дата создания">
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <label class="form-label" for="inputDateDeadLine"><b>Крайний срок</b></label>
                <div class="input-group">
                    <input type="text" th:field="*{dateDeadLine}" id="inputDateDeadLine" class="form-control"
                           placeholder="Введите крайник срок">
                </div>
                <label class="text-danger" for="inputDateDeadLine" th:if="${#fields.hasErrors('dateDeadLine')}"
                       th:errors="*{dateDeadLine}"></label>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" th:field="*{isCompleted}">Выполнено</b>
                    </label>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <input type="submit" value="Сохранить" class="btn btn-primary btn-lg">
            </div>
        </div>
    </div>
</form>

<!--/*/ <th:block th:insert="~{bootstrap/tail.html :: tail}">
          </th:block> /*/-->
</body>
</html>
