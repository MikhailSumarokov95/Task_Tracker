<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Form task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<h1 class="text-center">Form task</h1>

<form action="#" th:action="@{/task/save}" th:object="${task}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="col-md-11">
        <label class="form-label" for="inputText"><b>Text</b></label>
        <div class="input-group">
            <input type="text" th:field="*{text}" id="inputText" class="form-control" placeholder="Enter text">
        </div>
        <label class="text-danger" for="inputText" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></label>
    </div>
    <br>
    <div class="col-md-2">
        <label for="inputDateDeadLine" class="control-label"><b>Date Deadline</b></label>
        <select class="form-control" th:field="*{taskGroup}">
            <option th:each="group : ${taskGroups}"
                    th:value="${group.id}"
                    th:text="${group.name}">
            </option>
        </select>
    </div>
    <br>
    <div class="col-md-1">
        <label class="form-label" for="inputDateCreated"><b>Date created</b></label>
        <div class="input-group">
            <input type="text" readonly th:field="*{dateCreated}" id="inputDateCreated" class="form-control"
                   placeholder="Date created">
        </div>
    </div>
    <br>
    <div class="col-md-1">
        <label class="form-label" for="inputDateDeadLine"><b>Date deadline</b></label>
        <div class="input-group">
            <input type="text" th:field="*{dateDeadLine}" id="inputDateDeadLine" class="form-control"
                   placeholder="Enter deadline">
        </div>
    </div>
    <br>
    <div class="col-md-1">
        <div class="col-sm-offset-2">
            <div class="checkbox">
                <label>
                    <input type="checkbox" th:field="*{isCompleted}"><b>Is Completed</b>
                </label>
            </div>
        </div>
    </div>
    <br>
    <div class="form-group">
        <div class="col-sm-offset-2 col-md-2">
            <input type="submit" value="Save" class="btn btn-success">
            <input type="reset" value="Reset" class="btn btn-danger">
        </div>
    </div>
</form>

<form action="#" th:action="@{/task}" method="get">
    <div class="col-md-6">
        <input type="submit" value="Back" class="btn btn-secondary btn-lg"/>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
