<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task group create</title>
</head>
<body>

<h1>Update task group</h1>

<form action="#" th:action="@{/task_group/save_update}" th:object="${taskGroup}" method="post">
    <p>Id: <input type="text" readonly th:field="*{id}"/></p>
    <p>Tasks: <input type="text" readonly th:field="*{tasks}"/></p>
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p><input type="submit" value="Update"/> <input type="reset" value="Reset"/></p>
</form>

<table border="1">
    <tr>
        <th>Id</th>
        <th>Text</th>
        <th>Date created</th>
        <th>Date Deadline</th>
        <th>Status</th>
        <th>Name group</th>
        <th>Delete</th>
    </tr>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.text}"></td>
        <td th:text="${task.dateCreated}"></td>
        <td th:text="${task.dateDeadLine}"></td>
        <td th:text="${task.isCompleted} ? 'Completed' : 'DidNotCompleted'"></td>
        <td th:text="${task.taskGroup.name}"></td>
        <td> <a th:if="${task.taskGroup != taskGroup}" th:href="${'/task_group/addTaskToGroup/' + task.id + 'to'} + ${taskGroup.id}">Add to Group</a></td>
    </tr>

</table>

<form action="#" th:action="@{/task_group}" method="get">
    <input type="submit" value="Back"/>
</form>

</body>
</html>
